<div class="assignComplaint">
    <div>
        <mat-card class="detail-card">
            <mat-card-content>
                <div>
                    <img width="200px" height="200px" src="../../../assets/NI_WEB.jpg"/>
                </div>
                <div> 
                    <div>
                        <h1 style="font-size: bold;">Service Request Details</h1>
                    </div>
                    <div>
                        <table style="align-items: center;width: 70%;display: inline-table;margin-left: 25px;">
                            <th></th>
                            <th></th>
                            <tr style="outline: thin solid;padding: 20px;" *ngFor="let complaint of detailsArr; returnZero">
                                <td style="padding: 10px;font-weight: bold;text-align: start">{{complaint['key']}}</td>
                                <td style="padding: 10px;font-weight: bold;text-align: start;">{{complaint['value']}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
         
    </div>
</div>
